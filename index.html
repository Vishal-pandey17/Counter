<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>counter</title>
    <link rel="stylesheet" type="text/css" href="G:\javascript\Counter\style.css">
</head>
<body>
       <div id="counter-value">
        <p>Enter Value From 1 to 99</p>
        <div id="input-range">
            <input type="number" id="number" placeholder="Enter Number">
            <button onclick="startCounter()">Start
                Counter</button>
        </div>
    </div>

    <div id="counter-container">
        <div class="counter" id="first">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
    </div>


<script type="text/javascript" src="action.js"></script>
</body>
</html>
